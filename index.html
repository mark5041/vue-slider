<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="css/style.css">

  <title>Slider</title>
</head>

<body>
  <div id="app" class="container">
    <div class="slider-wrapper">
        <div @click="prevImage" class="prev">
            <i class="fas fa-angle-left"></i>
        </div>
        <div @mouseover = "mouseHoverActive" @mouseleave = "mouseHovernoActive" class="images">
            <img :src="`images/${images[position]}`" alt="">
        </div>
        <div @click="nextImage" class="next">
            <i class="fas fa-angle-right"></i>
        </div>
        <div class="nav">
            <i @click="selectedCircle(index)" v-for="(element, index) in images" 
            class="fas fa-circle" :class="(position == index) ? 'active' : ''"></i>
        </div>
    </div>
</div>

  <script src="js/script.js"></script>
</body>

</html>
